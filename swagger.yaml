securityDefinitions:
  x-access-token:
    type: apiKey
    name: x-access-token
    in: header

definitions:
  Login:
    properties:
      email:
        type: string
        description: email of the user
      password:
        type: string
        description: Pasword of the user
  Scheme:
    properties:
      scheme_name:
        type: string
        description: Scheme name
      rate_of_interest:
        type: number
        description: Rate of interest (%)
      loan_tenor_in_days:
        type: integer
        description: Loan Tenor (days)
      expiry_date:
        type: string
        description: Expiry (day/month/year) for sanction limi
      grace_periods_in_days:
        type: integer
        description: Grace period (days)
      penalty_periods:
        type: integer
        description: Penal period (days)
      daily_penalty:
        type: number
        description: Daily penalty (%)
      processing_cost:
        type: number
        description: Processing fee (BDT)
      transaction_fee:
        type: number
        description: Transaction cost (BDT)
      collection_fee_sharing_with_agency:
        type: number
        description: Collection fee sharing with agency (%)
  SchemeParameter:
    properties:
      scheme_id:
        type: integer
        description: Scheme ID
      uninterrupted_sales:
        type: number
        description: Duration for uninterrupted sales with manufacturer (days/months)
      intrvl_check_uninterrupt_sales:
        type: number
        description: Interval for checking uninterrupted sales with manufacturer (monthly/quarterly/biannually/annually)
      max_credit_limit_all:
        type: number
        description: Maximum allowable credit limit (BDT) across all manufacturers
      max_credit_limit_by_manufacturer:
        type: number
        description: Maximum allowable credit limit (BDT) for each manufacturer
      min_avg_sales_manufacturer:
        type: number
        description: Minimum average sales value with manufacturer (BDT)
      avg_sales_duration:
        type: number
        description: Duration for calculating average sales value (days/months)
      interval_checking_avg_sales_duration:
        type: number
        description: Interval for calculating average sales value (month/quarter/semester/year)
      max_limit_no_trade_license:
        type: number
        description: Maximum limit that can be issued without trade license (BDT)
      max_limit_no_security_cheque:
        type: number
        description: Maximum allowable limit without security cheque
      multiplying_factor:
        type: number
        description: Multiplying factor for credit limit assignment
      interest_capitalisaion_period:
        type: number
        description: Period for interest capitalisation (daily, weekly, monthly/quarterly/bi-annually/annually)
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
  ManufacturerGet:
    properties:
      id:
        type: number
        description: id of the specific manufacturer
  ManufacturerDelete:
    properties:
      id:
        type: number
        description: id of the specific manufacturer
  Manufacturer:
    properties:
      id:
        type: number
        description: id of the specific manufacturer
      manufacturer_name:
        type: string
        description: name of the manufacturer
      type_of_entity:
        type: string
        description: Type Of Entity name of the manufacturer
      name_of_scheme:
        type: string
        description: name of scheme the manufacturer
      registration_no:
        type: number
        description: Registration Number of the manufacturer
      manufacturer_tin:
        type: number
        description: TIN certificate number of the manufacturer
      manufacturer_bin:
        type: number
        description: BIN Number of the manufacturer
      website_link:
        type: string
        description: WebSite URL of the manufacturer
      corporate_ofc_address:
        type: string
        description: Corporate office address of the manufacturer
      corporate_ofc_address_1:
        type: string
        description: Corporate office address 1 of the manufacturer
      corporate_ofc_address_2:
        type: string
        description: Corporate office address 2 of the manufacturer
      corporate_ofc_postal_code:
        type: number
        description: Corporate Office Postal Code of the manufacturer
      corporate_ofc_post_office:
        type: string
        description: Corporate Office Post Office of the manufacturer
      corporate_ofc_thana:
        type: string
        description: Corporate Office Thana of the manufacturer
      corporate_ofc_district:
        type: string
        description: Corporate Office District of the manufacturer
      corporate_ofc_division:
        type: string
        description: Corporate Office Division of the manufacturer
      nature_of_business:
        type: string
        description: Name of Nature of business of the manufacturer
      alternative_ofc_address:
        type: string
        description: Alternative office address of the manufacturer
      alternative_address_1:
        type: string
        description: Alternative office address 1 of the manufacturer
      alternative_address_2:
        type: string
        description: Alternative office address 2 of the manufacturer
      alternative_postal_code:
        type: number
        description: Alternative Postal Code of the manufacturer
      alternative_post_office:
        type: string
        description: Alternative Post Office of the manufacturer
      alternative_thana:
        type: string
        description: Alternative Thana of the manufacturer
      alternative_district:
        type: string
        description: Alternative District of the manufacturer
      alternative_division:
        type: string
        description: Alternative Division of the manufacturer
      official_phone:
        type: string
        description: Official Phone of the manufacturer
      official_email:
        type: string
        description: Official Email of the manufacturer
      name_of_authorized_representative:
        type: string
        description: Name of the Authorized Representative of the manufacturer
      autho_rep_full_name:
        type: string
        description: Full Name of the Authorized Representative of the manufacturer
      autho_rep_nid:
        type: number
        description: Authorized Representative NID of the manufacturer
      autho_rep_nid:
        type: number
        description: Authorized Representative NID of the manufacturer
      autho_rep_designation:
        type: string
        description: Authorized Representative Designation of the manufacturer
      autho_rep_phone:
        type: string
        description: Authorized Representative Phone of the manufacturer
      autho_rep_email:
        type: string
        description: Authorized Representative Email of the manufacturer
      updated_by:
        type: number
        description: Id of who updated manufacturer info
  DistributorGet:
    properties:
      id:
        type: number
        description: id of the specific distributor
  DistributorDelete:
    properties:
      id:
        type: number
        description: id of the specific distributor
  Distributor:
    properties:
      id:
        type: number
        description: id of the specific distributor
      distributor_name:
        type: string
        description: name of the distributor
      distributor_code:
        type: string
        description: Code of the distributor
      distributor_tin:
        type: number
        description: TIN certificate of the distributor
      official_email:
        type: string
        description: Official Email of the distriutor
      official_contact_number:
        type: number
        description: Official Contact Number of the distriutor
      is_distributor_or_third_party_agency:
        type: string
        description: The entity is distributor or third party agency
      corporate_registration_no:
        type: number
        description: Corporate Registration Number of the distriutor
